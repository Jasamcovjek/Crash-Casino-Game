<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="dragon-trail"></div>
        <img id="dragon" src="dragon.png" alt="Dragon">
        <div id="multiplier">1.00x</div>
        <div id="countdown">3</div>
        <div id="buttons">
            <button id="bet-button">Bet</button>
            <button id="cashout-button" disabled>Cash Out</button>
        </div>
    </div>
    <div id="toast"></div>
    <footer>
        <p>Instagram: <a href="https://instagram.com/zqyix" target="_blank">zqyix</a></p>

</html>
